<div class="divTable">
    <section class="container mat-elevation-z8" tabindex="0">
        <table class="tabelaLancamentos" mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id_entidade">
            <th mat-header-cell *matHeaderCellDef> id_entidade </th>
            <td mat-cell *matCellDef="let element"> {{element.id_entidade}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef> Raz√£o_Social </th>
            <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="classe">
            <th mat-header-cell *matHeaderCellDef> CLASSE </th>
            <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="subClasse">
            <th mat-header-cell *matHeaderCellDef> SUB-CLASSE </th>
            <td mat-cell *matCellDef="let element"> {{element.subClasse}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> TIPO </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="selecionar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success" (click)="selecionarEntidade()">
                        Selecionar
                    </button></td>
        </ng-container>        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height: 10px"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 10px"></tr>
        </table>
    </section>
</div>
