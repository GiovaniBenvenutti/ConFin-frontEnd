
 <div class="divTable">
    <section class="container mat-elevation-z8" tabindex="0">
        <table id="table" class="tabelaLancamentos" mat-table [dataSource]="dataSource">
            
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
            {{column.cell(row)}}
        </td>
        </ng-container>

        <ng-container matColumnDef="selecionar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success" (click)="selecionarElement(element)">
                        Selecionar
                    </button></td>
        </ng-container>  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height: 10px"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 10px"></tr>

        </table>
    </section>
</div>
