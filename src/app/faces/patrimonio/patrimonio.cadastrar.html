<form class="formGeral">
    <div style="padding: 0px; display: inline-block">
        <autocomplete *ngIf="entidadesArray" [entidades]="entidadesArray"
            (entidadeSelecionada)="entidadeEscolhida($event)"></autocomplete>
    </div>

    <input type="date" name="myDate" [(ngModel)]="patrimonio.levantamento">
    <input type="number" step="0.01" name="myNumber" [(ngModel)]="patrimonio.valor">
    

    <input
        type="button"
        value="Cadastrar"
        *ngIf="btnCadastro"        
        class="btn btn-primary"
        (click)="cadastrar()">

    <input
        type="button"
        value="Buscar"
        *ngIf= "!buscando && btnCadastro"
        class="btn btn-primary"
        (click)="buscar()">
            
    <input
        type="button"
        value="Alterar"
        *ngIf="!btnCadastro"        
        class="btn btn-warning"
        (click)="editar()">

    <input
        type="button"
        value="Remover"
        *ngIf="!btnCadastro"        
        class="btn btn-danger"
        (click)="remover()">

    <input
        type="button"
        value="Cancelar"
        *ngIf="!btnCadastro || buscando"        
        class="btn btn-secondary"
        (click)="cancelar()">
    
</form>


<div>
    <app-table  [dataSource]="PatrimonioArray" 
    [displayedColumns]="exibirColunas" [entidadesArray]="entidadesArray"
        (elementSelected)="entidadeEscolhida($event)"></app-table>
</div>
